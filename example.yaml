        <<: *base
        ratio: False
        log_scale_y: False
        x_label: "n_{trk}"
        x_min: 2
        x_max: 15
        y_min: 0.1
        units: ""
    - plot: &pt
        <<: *base
        ratio: True
        log_scale_y: True
        x_min: 0
        x_max: 250
        y_min: 0.1
        units: "GeV"

plots:
  - name: "ntrk"
    samples:
      - *data
      - *signal
    path: "HtoDVHistsAlgo/secVtx_signal/ntrk"
    label: "Inclusive"
    style: 
      <<: *ntrk
      normalize: True
      norm_strategy: "width"
      log_scale_y: True
      y_min: 0.1
      rebin: [3,5,15]
  - name: "ntrk_crttbar"
    samples:
      - *data
      - *signal
    path: "HtoDVHistsAlgo_CRttbar/secVtx_signal/ntrk"
    label: "Inclusive"
    style: 
      <<: *ntrk
      log_scale_y: False
  - name: "l1l2_pt"
    samples:
      - *ttbar
      - *VJets
      - *signal
      - *data
    path: "HtoDVHistsAlgo_SRZ/l1l2_pt"
    label: "Inclusive"
    style: 
      <<: *pt
      x_label: "p_{T,ll}"
      rebin: [0,5,10,25,50,100,150,250]
      normalize: True
      norm_strategy: "width"


